
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    {% load django_bootstrap5 %}
    {% load static %}
    {% load i18n %}
    <link rel="stylesheet" href="{% static "task_manager/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">{% trans "Task Manager" %}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/users">{% trans "Users" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "user_login" %}">{% trans "Log in" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "user_create" %}">{% trans "Sign up" %}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
    {% block content %}{% endblock %}
    </div>
</body>
</html>
